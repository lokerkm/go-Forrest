<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <title>Atleta</title>

</head>
<body class="bg-dark h-100">

<header>

</header>
<main class="container">
    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white">


        <h1 >Cadastrar </h1>
        <form  method="post">
            <h4 class="mb-4">Dados pessoais</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome">Nome</label>
                    <input class="form-control" id="nome" type="text" name="nome"
                    />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apelido">Apelido</label>
                    <input class="form-control" id="apelido" type="text" name="apelido"
                    />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf">CPF</label>
                    <input class="form-control" id="cpf" type="text" name="cpf"
                    />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="rg">RG</label>
                    <input class="form-control" id="rg" type="text" name="rg"
                    />
                </div>

            </div>
            <div class="row">

                <div class="col-md-7 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="email"
                           placeholder="example@example.com"/>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="senha">Senha</label>
                    <input class="form-control" id="senha" type="text" name="senha"
                    />
                </div>

            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="dataNascimento">Data nascimento</label>
                    <input class="form-control" id="dataNascimento" type="date"
                           name="dataNascimento"
                    />
                </div>
            </div>
            <fieldset class="form-group col-md-4 mb-3">
                <legend>Sexo</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sexo" value="true"> Masculino
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sexo" value="0"> Feminino
                    </label>
                </div>

            </fieldset>


            <h4 class="mb-4">Contato com o atleta</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telFixo">Telefone Fixo</label>
                    <input class="form-control" id="telFixo" type="text" name="telFixo"
                    />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telCel">Telefone Celular</label>
                    <input class="form-control" id="telCel" type="text" name="telCel"
                    />
                </div>
            </div>

            <h4 class="mb-4">Contato de emergencia</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nomemerg">Nome Emergencia</label>
                    <input class="form-control" id="nomemerg" type="text" name="nomemerg"
                           aria-describedby="HelpNomeEmergencia"/>
                    <small id="HelpNomeEmergencia" class="form-text text-muted">Nome da pessoa para contato em caso de
                        emergencia
                    </small>
                </div>
                <div class="col-md-6 mb-3">

                    <label for="telEmerg">Telefone Emergencia</label>
                    <input class="form-control" id="telEmerg" type="text" name="telEmerg"
                           aria-describedby="HelpTelEmergencia"/>
                    <small id="HelpTelEmergencia" class="form-text text-muted">Telefone da pessoa para contato em caso
                        de emergencia
                    </small>
                </div>
            </div>


            <hr class="mb-4">
            <input class="btn btn-primary btn-lg btn-block" type="submit"value="Cadastrar"/>
            <a class="btn btn-danger btn-lg btn-block" th:href="@{'~/'}">Cancelar</a>
        </form>
    </div>
</main>


<!-- Carrega mais rapido! -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
